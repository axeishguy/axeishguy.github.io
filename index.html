<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }} â€” Art Prints</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body style="background: url('{{ bg_img }}') center/cover no-repeat;">
  <div class="container">
    <div class="profile">
      <img src="{{ profile_img }}" alt="Profile">
      <h1>{{ title }}</h1>
    </div>
    <div class="links-grid">
      {% for link in links %}
      <a href="{{ link.href }}" target="_blank" rel="noopener">
        <div class="card">
          <img src="/static/assets/{{ link.img }}" alt="{{ link.label }}">
          <div class="label">{{ link.label }}</div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
  <script src="/static/js/main.js"></script>
</body>
</html>
